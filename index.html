<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="stop-scrolling">
    <main>
      <div class="big-wrapper light">
        <img src="./images/pngegg (10).png" class="shape">
        <header>
          <div class="container">
            <div class="logo">
              <img src="./images/edlogo.png" alt="gym logo" />
              <h3>ScholarNet</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#" class="btn">Sign Up</a></li>
              </ul>
            </div>
            
            <div class="overlay"></div>

            <div class="hamburger-menu">
                <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
            <div class="container">
                <div class="left">
                    <div class="big-title">
                    <h1>Best Online Education</h1>
                    <h1>Start Exploring Now</h1>
                    </div>
    
                    <p class="text">
                    Build skills with courses, certifications and degrees online from
                    world-class universities and companies.
                    </p>
    
                    <div class="cta">
                    <a href="#" class="btn">Get Started</a>
                    </div>
                </div>
    
                <div class="right">
                    <img src="./images/edbg.png" alt="college students image" class="person">
                </div>
            </div>
            
            
        </div>

        <div class="bottom-area">
            <div class="container">
                <button class="toggle-btn">
                    <i class="far fa-moon"></i>
                    <i class="far fa-sun"></i>
                </button>
            </class>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="script.js"></script>

  </body>
</html>
